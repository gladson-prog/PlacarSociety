[env:uno]
platform = atmelavr
board = uno
framework = arduino
upload_port = /dev/ttyACM0
lib_deps = 
	paulstoffregen/TimerOne @ ^1.1
	sui77/rc-switch @ ^2.6.4
	gordoste/LedControl @ 1.0.6
	andrewmascolo/CountUpDownTimer @ 0.0.0-alpha+sha.3d5235dd2b
	paulstoffregen/DS1307RTC@0.0.0-alpha+sha.c2590c0033
	paulstoffregen/Time@^1.6
	watterott/DS1307@^1.0.0
